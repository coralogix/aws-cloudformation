AWSTemplateFormatVersion: 2010-09-09
Description: The module will create a role with an inline policy to allow Coralogix to collect metrics from several resource types.
Parameters:
  ExternalId:
    Description: "ExternalId for sts:AssumeRole"
    Type: "String"
  AWSAccount:
    Type: String
    Default: EU1
    Description: The AWS account that you want to deploy the integration in.
    AllowedValues:
      - EU1
      - EU2
      - AP1
      - AP2
      - AP3
      - US1
      - US2
      - CustomEndpoint
  RoleName:
    Type: String
    Description: The name of the role that will be created.
  CustomAccountId:
    Type: String
    Description: Custom AWS account ID that you want to deploy the integration in (overrides aws account id from CoralogixEnvironment variable).
    Default: ""

Mappings:
  CoralogixEnvironment:
    EU1:
      ID: 625240141681
      RoleSuffix: eu1
    EU2:
      ID: 625240141681
      RoleSuffix: eu2
    AP1:
      ID: 625240141681
      RoleSuffix: ap1
    AP2:
      ID: 625240141681
      RoleSuffix: ap2
    AP3:
      ID: 025066248247
      RoleSuffix: ap3
    US1:
      ID: 625240141681
      RoleSuffix: us1
    US2:
      ID: 739076534691
      RoleSuffix: us2
    CustomEndpoint:
      ID: 000000000000
      RoleSuffix: custom
Conditions:
  IsCustomAccountId: !Not [!Equals [!Ref CustomAccountId, ""]]
Resources:
  CoralogixAwsMetricsRole:
    Type: AWS::IAM::Role
    Properties:
      Description: description
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub
                - "arn:aws:iam::${aws_account_id}:role/coralogix-ingestion-${role_suffix}"
                - aws_account_id: !If
                    - IsCustomAccountId
                    - !Ref CustomAccountId
                    - !FindInMap [CoralogixEnvironment, !Ref AWSAccount, "ID"]
                  role_suffix: !FindInMap [CoralogixEnvironment, !Ref AWSAccount, "RoleSuffix"]
            Action:
              - sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: !Ref ExternalId
      Policies:
        - PolicyName: CoralogixMetricsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - tag:GetResources
                  - cloudwatch:GetMetricData
                  - cloudwatch:GetMetricStatistics
                  - cloudwatch:ListMetrics
                  - apigateway:GET
                  - autoscaling:DescribeAutoScalingGroups
                  - aps:ListWorkspaces
                  - dms:DescribeReplicationInstances
                  - dms:DescribeReplicationTasks
                  - ec2:DescribeTransitGatewayAttachments
                  - ec2:DescribeSpotFleetRequests
                  - ec2:DescribeInstanceTypes
                  - storagegateway:ListGateways
                  - storagegateway:ListTagsForResource
                  - rds:DescribeDbInstances
                  - rds:DescribeReservedDbInstances
                  - rds:ListTagsForResource
                  - ecs:ListClusters
                  - ecs:DescribeClusters
                  - ecs:ListServices
                  - ecs:DescribeServices
                  - ecs:ListContainerInstances
                  - ecs:DescribeContainerInstances
                Resource: "*"

Outputs:
  CoralogixAwsMetricsRoleArn:
    Description: The ARN of the Coralogix AWS Metrics role.
    Value: !GetAtt CoralogixAwsMetricsRole.Arn
