AWSTemplateFormatVersion: 2010-09-09
Description: The module will create a role to allow Coralogix to describe ec2 instances
Parameters:
  CoralogixRegion:
    Type: String
    Default: EU1
    Description: The Coralogix region that your account is in.
    AllowedValues:
      - EU1
      - EU2
      - AP1
      - Ap2
      - US1
      - US2
      - CustomEndpoint
  RoleName:
    Type: String
    Description: The name of the role that will be created.
  CustomerAccountId:
    Type: String
    Description: Custom AWS account ID that you want to deploy the integration in.
    Default: ""

Mappings:
  CoralogixEnvironment:
    EU1:
      ID: 625240141681
    EU2:
      ID: 625240141681
    AP1:
      ID: 625240141681
    Ap2:
      ID: 625240141681
    US1:
      ID: 625240141681
    US2:
      ID: 739076534691
    CustomEndpoint:
      ID: 000000000000
Conditions:
  IsCustomAccountId: !Not [!Equals [!Ref CustomerAccountId, ""]]
Resources:
  CoralogixAwsMetricsRole:
    Type: AWS::IAM::Role
    Properties:
      Description: description
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub
                - "arn:aws:iam::${aws_account_id}:root"
                - aws_account_id: !If
                    - IsCustomAccountId
                    - !Ref CustomerAccountId
                    - !FindInMap [CoralogixEnvironment, !Ref CoralogixRegion, "ID"]
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CoralogixMetricsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "ec2:DescribeTags"
                  - "ec2:DescribeInstances"
                  - "ec2:DescribeRegions"
                  - "ec2:DescribeTransitGateway*"
                Resource: "*"